<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawsome.com/releases/v5.6.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <title>Book List</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-4 text-center">
        <img src="final logo.png" width="80" height="80" alt="BookList" />
        Ellah<span class="text-primary">Book</span>
        List
      </h1>
      <form action="#" id="bookForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-stripped mt-6">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="bookLists">
          <!-- <td></td>
        <td></td>
        <td></td>
        <td <a href="#" class="btn btn-danger btn-sm job="delete">Del</a></td> -->
        </tbody>
      </table>
    </div>
    <script src="book.js"></script>
  </body>
</html>
